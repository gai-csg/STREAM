<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> 
		<a-assets>
			<a-asset-item id="elephant-obj" src="https://raw.githubusercontent.com/gai-csg/STREAM/master/Elephant_01.obj"></a-asset-item>
			<a-asset-item id="elephant-mtl" src="https://raw.githubusercontent.com/gai-csg/STREAM/master/Elephant_01.mtl"></a-asset-item>
		</a-assets>	

	<!-- handle barcode marker 0 -->
		<a-marker type='barcode' value='0'>
			<a-entity obj-model="obj: #elephant-obj; mtl: #elephant-mtl"></a-entity>
		</a-marker>
	
	<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
